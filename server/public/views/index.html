<!DOCTYPE html>
<html>

  </head>
  <body>
    <h1>Patroni Assigner</h1>
    <form class = "person-form">

      <input name = "first_name" type = "text" />

      <label for = "last_name">Last Name:  </label>

      <input name = "last_name" type = "text" />
      <input type = "submit" value = "save person" />
    </form>
    <div class = "people-vestibule container">
    </div>

    <br />
    <br />

    <br />




    <form class = "patronus-form" >

      <label for = "patronus_name">Patronus Name:  </label>

    </form>

    <div class = "patronus-vestibule container">

    </div>

    <form class = "assignment-form">
      <select class = "person-drop"></select>
      <select class = "patronus-drop"></select>
      <input type = "submit" value = "assign" />


    </form>




  </body>
